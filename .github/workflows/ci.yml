name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python Code
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  data-generation:
    name: Generate Research Data
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate research data
      run: |
        python scripts/run_full_research.py
    
    - name: Verify data generation
      run: |
        test -f data/raw/interview_metadata.csv
        test -f data/processed/affinity_clusters.csv
        test -f data/processed/personas.json
        test -f data/processed/journey_map_data.json
        test -f data/processed/insights_synthesis.json
        echo "âœ… All data files generated successfully"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: research-data
        path: |
          data/raw/
          data/processed/
        retention-days: 30

  streamlit-test:
    name: Test Streamlit Dashboard
    runs-on: ubuntu-latest
    needs: data-generation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: research-data
        path: data/
    
    - name: Test dashboard imports
      run: |
        python -c "import streamlit; import dashboard; print('âœ… Dashboard imports successfully')"
    
    - name: Check dashboard syntax
      run: |
        python -m py_compile dashboard.py
        echo "âœ… Dashboard syntax is valid"

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Verify documentation files
      run: |
        test -f README.md
        test -f docs/methodology.md
        test -f docs/lab_logbook.md
        test -f docs/demo_script.md
        test -f prd/progressive_productivity_prd.md
        echo "âœ… All documentation files present"
    
    - name: Check markdown formatting
      uses: actionshub/markdownlint@main
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r src/ -ll || echo "Security scan completed with warnings"

  # Optional: Deploy to Streamlit Cloud on main branch
  deploy:
    name: Deploy to Streamlit Cloud
    runs-on: ubuntu-latest
    needs: [test, data-generation, streamlit-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deployment notification
      run: |
        echo "ðŸš€ Ready for deployment to Streamlit Cloud"
        echo "Manual deployment required via Streamlit Cloud dashboard"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: main"
        echo "Entry point: dashboard.py"
